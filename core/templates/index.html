<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, viewport=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        
        @font-face {
            font-family: 'Proxima Nova Bl';
            src: url('ProximaNova-Black.eot');
            src: local('Proxima Nova Black'), local('ProximaNova-Black'),
                url('/static/fonts/ProximaNova-Black.eot?#iefix') format('embedded-opentype'),
                url('/static/fonts/ProximaNova-Black.woff2') format('woff2'),
                url('/static/fonts/ProximaNova-Black.woff') format('woff'),
                url('/static/fonts/ProximaNova-Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }
    </style>
    
    <script src="/static/canvasjs.3.js"></script>
</head>  


<body>

    <div class="absolute md:w-full min-w-screen md:min-h-screen  h-auto flex bg-indigo-100">
        <div class="grow h-full"></div>
        <div class="shrink flex flex-col w-full min-h-screen max-w-screen-xl">
            <div class="shrink flex w-full sticky top-0 px-2 z-50">
                <!--Header-->
                <div class="rounded-lg bg-white mt-4 shadow-xl p-2 w-full flex">
                    <div class="shrink flex">
                        <a href="/">
                        <div class="flex py-2 px-4 rounded-lg hover:bg-gray-100 cursor-pointer duration-100 text-gray-800 font-medium">

                            </svg>      
                            <img src="/static/logo.png" class="rounded w-48 place-self-center">
                        </div></a>
                    </div>
                    <div class="grow flex w-full">
                        <form action="/search/" method="POST" class="flex mx-auto w-auto">
                        
                            <button class="hover:text-neutral-500" type="submit" value="" >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 place-self-center mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg></button>
                            
                            {% csrf_token %}
                            <input name="search" autocomplete="off" class="flex mx-auto py-2 px-2  rounded-lg w-80  hover:bg-gray-100 cursor-pointer duration-100 text-gray-600 outline-0 placeholder:px-1 " placeholder="Поиск среди {{count}} ВУЗов"/>
                        </form>  
                                     
                        
                        
                    </div>
                    {% if not user.is_authenticated %}
                    <a href="/login/">
                    <div class="shrink flex">
                        <div class="flex py-2 px-4 rounded-lg hover:bg-gray-100 cursor-pointer duration-100 text-gray-800 font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 place-self-center mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>                  
                            <p>
                                Авторизация
                            </p>          
                        </div>       
                    </div></a>
                    {% elif user.is_authenticated and user.is_confirmed%}
                    <a href="/account/">
                        <div class="shrink flex">
                            <div class="flex py-2 px-4 rounded-lg hover:bg-gray-100 cursor-pointer duration-100 text-gray-800 font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 place-self-center mr-2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>                  
                                <p>
                                    {{user}}
                                </p>          
                            </div>       
                        </div></a>                    
                    {%endif%}
                </div>
            </div>
            <div class="grow flex flex-col w-full mb-2">
                <!--List-->
                <div class="w-full grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 p-2 mt-2">
                    
                    
                        {%for item in full_array%}
                        <a href="/service/{{item.0.slug}}">
                        <div class="bg-white shadow-xl rounded-xl cursor-pointer hover:-translate-y-6 hover:scale-90 z-0 hover:shadow-4xl border-t border-gray-200 ease-out-expo duration-300">
                            <div class="p-3 w-full flex">
                                <div class="flex flex-col w-full my-2 md:h-48 h-56 max-h-80">
                                    <img src="/media/services_images/{{item.0.slug}}.png" class="w-32 h-20 object-contain object-left rounded mb-1">
                                    <span class="text-xl font-serif">
                                        {{item.0.name}}
                                    </span>
                                </div>
                            </div>
                            <div class="max-h-48">
                                <div id="chart{{ forloop.counter }}" class=" mt-2 h-32 max-h-64 w-auto  rounded-lg "></div>
                            </div>
                            <div class="flex px-3 pb-2">
                                <div class="shrink flex">
                                    <div class="bg-[{{item.0.color}}] rounded-full w-2 h-2 place-self-center mr-2">
                        
                                    </div>
                                    <span class="font-medium text-[{{item.0.color}}]">
                                        {{item.0.info_status}}
                                    </span>
                                </div>
                                <div class="grow flex justify-end">
                                    <span class="text-gray-400">
                                        12 минут назад
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="bg-lime-600 bg-amber-600 bg-red-600 bg-gray-600 text-lime-600 text-amber-600 text-red-600 text-red-600 hidden"></div>
                        </a>
                        {%endfor%}
                    
                    
                    
                    
                    
                </div>
            </div>
            <div class="shrink flex w-full">
                <!-- Футер -->
            </div>       
        </div>
        <div class="grow h-full"></div>        
    </div>

</body>












        <script>
        
            window.onload = function () {
            {%for item in full_array%}
            
            var chart{{ forloop.counter }} = new CanvasJS.Chart("chart{{ forloop.counter }}", {
                animationEnabled: true,
                height:126,
                backgroundColor: "transparent",
                title:{
                    text: ""
                },
                axisX:{
                    valueFormatString: " ",
                    labelAngle: -20,
                    gridThickness: 0,
                    lineThickness: 0,
                    tickLength: 0,
                    labelFormatter: function(e) {
                        return "";
                    }
                    
                },
                axisY: {
                    title: "",
                    gridThickness: 0,
                    lineThickness: 0,
                    tickLength: 0,
                    labelFormatter: function(e) {
                        return "";
                    }
                    
                },
                data: [{
                    type: "spline",
                    
                    xValueFormatString: "DD MMM  HH:MM:ss",
                    color: "{{item.0.color}}",
                    
                    dataPoints: [
                    {%for i in item%}
                        { x: new Date(Date.UTC({{i.year}}, {{i.month}}-1, {{i.day}}, {{i.hour}}, {{i.minute}}, {{i.second}})), y: {{i.y}} },
                    {%endfor%}
                    ]
                }]
            });
            chart{{ forloop.counter }}.render();
            
            {%endfor%}
            }
        </script>
    


    

</html>
