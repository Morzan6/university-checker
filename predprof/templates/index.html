{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
<body>
    {% if user.is_authenticated %}
    <div class="App">
        <header class="App-header">
            Вы вошли в аккаунт
            <a class="underline underline-offset-1" href="logout/">Выйти</a>
        </header>
    </div>
    {% else %}
    <div class="">
        Надо залогинится
        <br/>
        <a class="underline underline-offset-1" href="signup/">Зарегистрироваться</a>
        <a class="underline underline-offset-1" href="login/">Войти</a>
    </div>
    {% endif %}
</body>

</html>
